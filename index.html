<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draw</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="toolbar">
    <button class="btn" data-tool="draw">Draw</button>
  <button class="btn" data-tool="text">Text</button>
  <button class="btn" data-tool="image">Image</button>
  <button class="btn" data-tool="move">Move</button>
  <button class="btn" data-tool="erase">Erase</button>
    <label>Color <input id="color" type="color" value="#e5e7eb"></label>
    <label>Width <input id="width" type="range" min="1" max="32" value="4"></label>
    <span class="spacer"></span>
    <button class="btn" id="save">Save PNG</button>
    <span id="users">Users: 0</span>
  </div>

  <div id="board">
    <canvas id="c"></canvas>
  </div>

  <input id="file" type="file" accept="image/*" style="display:none" />
